<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar CDN BootStrap 5 -->
    <!-- https://getbootstrap.com/docs/5.1/getting-started/download/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>FormulariosBS</title>
</head>
<body>
    <div class="container border mt-3 p-4">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Input2</label>
        <input type="text" class="form-control form-control-sm" id="exampleFormControlInput2" >
      </div>

      <div class="mb-3">
        <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
      </div>
      <div class="mb-3">
          <input class="form-control-plaintext" readonly type="text" value="Disabled readonly input" aria-label="Disabled input example" disable>

      </div>
      <div class="mb-3">
          <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>

      </div>


    </div>
    
</body>
</html>
